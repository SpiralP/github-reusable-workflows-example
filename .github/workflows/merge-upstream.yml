name: Merge upstream

on:
  schedule:
    - cron: "0 0 1 * *" # monthly
  workflow_dispatch:

concurrency:
  group: merge-upstream-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # to push branch
  pull-requests: write # to create pr

jobs:
  merge_upstream:
    uses: SpiralP/github-reusable-workflows/.github/workflows/merge-upstream.yml@3a9b8c574d1e6b0d0c4c9818c69b59d01e6a6314 # main
    with:
      url: https://github.com/SpiralP/github-reusable-workflows.git
