name: Build

on:
  pull_request:
    branches: [master, main]
  push:
    branches: ["*"]
    tags: ["*"]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: SpiralP/github-reusable-workflows/.github/actions/build@815cac23b7db2a02f77a50d14e4d3c79c585f837
        with:
          upload-build-result: true
